name: Build and Deploy code

on: [push , pull_request]

jobs:
  job1:
    environment:
      name:testing
    env:
      DATABASE_HOSTNAME: ${{secret.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secret.DATABASE_HOSTNAME}}
      DATABASE_PASSWORD: ${{secret.DATABASE_HOSTNAME}}
      DATABASE_NAME: ${{secret.DATABASE_HOSTNAME}}
      DATABASE_USERNAME: ${{secret.DATABASE_HOSTNAME}}
      SECRET_KEY: ${{secret.DATABASE_HOSTNAME}}
      ALGORITHM: ${{secret.DATABASE_HOSTNAME}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secret.DATABASE_HOSTNAME}}
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v3
      - name: installing python v2
        uses: actions/setup-python@v4
        with:
            python-version: '3.10' 
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
      - name: test with pytest
        run: |
          pip install pytest
          pytest